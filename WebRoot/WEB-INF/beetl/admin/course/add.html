<# layout("/admin/common/_layout.html") { #>
<div class="row">
	<div class="col-md-12">
		<div class="widget">

			<div class="widget-head">
				<div class="pull-left">录入课程信息</div>
				<div class="clearfix"></div>
			</div>

			<div class="widget-content">
				<div class="padd">

					<form class="form-horizontal" action="${CONTEXT_PATH}/admin/course/save" role="form">

						<input type="hidden" value="${course.id!}" name="course.id" />


						<div class="form-group">
						
						 	<label class="control-label col-lg-1" for="course.name">课程名称</label>
							<div class="col-lg-3 ${ exist( nameMsg!, 'has-error') }">
								<input type="text" class="form-control input-sm" name="course.name" value="${course.name!}" />
							</div>
							<p class="help-block col-lg-2">（必填项）</p>
							
							<label class="control-label col-lg-1" for="course.sort">排序值</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" name="course.sort" value="${course.sort!}" />
								<p class="help-block">0~255之间的整数，数值越大，排序越靠前，默认为0（可选）</p>
							</div>
							
						</div>

						<div class="form-group">
	
							<label class="control-label col-lg-1" for="course.remark">课程备注</label>
							<div class="col-lg-9 ${ exist( remarkMsg!, 'has-error') }">
								<textarea class="form-control" name="course.remark">${course.remark!}</textarea>
							</div>
							<p class="help-block col-lg-2">（必填）</p>
		
						</div>

						<hr />
						<div class="form-group">
							<div class="col-lg-offset-1 col-lg-9">
								<button type="submit" class="btn btn-primary">提 交</button>
								<button type="reset" class="btn btn-danger">重 置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="widget-foot">

			</div>
			
		</div>
	</div>
</div>
<# } #>
