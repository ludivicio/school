<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>登录系统</title>

	<link rel="stylesheet" type="text/css" href="${CONTEXT_PATH}/static/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="${CONTEXT_PATH}/static/css/style.css" />

	<!-- jQuery -->
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/jquery.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="${CONTEXT_PATH}/static/js/bootstrap.js"></script>

</head>
<body>

	<!-- Form area -->
	<div class="admin-form">
		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<!-- Widget starts -->
					<div class="widget">

						<form name="loginForm" action="${CONTEXT_PATH}/admin/handle" method="post" class="form-horizontal">

							<!-- Widget head -->
							<div class="widget-head">登录</div>

							<div class="widget-content">
								<div class="padd">
									<!-- Login form -->

									<!-- Email -->
									<div class="form-group ${ exist(accountMsg!, 'has-error') }">
										<label class="control-label col-lg-2" for="account">账号</label>
										<div class="col-lg-10">
											<input type="text" class="form-control" name="account" placeholder="请输入账号" value="${account!}">
										</div>
									</div>
									<!-- Password -->
									
									<div class="form-group ${ exist(passwordMsg!, 'has-error') }">
										<label class="control-label col-lg-2" for="password">密码</label>
										<div class="col-lg-10">
											<input type="password" class="form-control" name="password" placeholder="请输入密码">
										</div>
									</div>
									
								</div>
								
							</div>

							<div class="widget-foot">
								<div class="col-lg-9 col-lg-offset-1">
									<input type="submit" class="btn btn-danger" value="登录" />
									<input type="reset" class="btn btn-default" value="重置" />
									&nbsp;
									<label style="color:#a94442">${errorMsg!}</label>
								</div>
								<div class="clearfix"></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
