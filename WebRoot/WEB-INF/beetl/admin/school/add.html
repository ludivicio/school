<# layout("/admin/common/_layout.html") { #>

<div class="row">
	<div class="col-md-12">
		<div class="widget">

			<div class="widget-head">
				<div class="pull-left">录入学校信息</div>
				<div class="clearfix"></div>
			</div>

			<div class="widget-content">
				<div class="padd">

					<form class="form-horizontal" action="${CONTEXT_PATH}/admin/school/save" method="post" enctype="multipart/form-data" role="form">

						<input type="hidden" value="${school.id!}" name="school.id" />

						<div class="form-group">
						
							<label class="control-label col-lg-1" for="school.name">学校名称</label>
							<div class="col-lg-3 ${ exist( nameMsg!, 'has-error') }">
								<input type="text" class="form-control input-sm" name="school.name"
									value="${school.name!}" />
								<p class="help-block">学校的完整名称（必填项）</p>
							</div>
							
							<label class="control-label" for="school.level"></label>
							<div class="col-lg-3">
								<select class="form-control input-sm" name="school.level">
									<option value="0" ${check(school.level!, 0, "checked='checked'")} >小学</option>
									<option value="1" ${check(school.level!, 1, "checked='checked'")} >中学</option> 
								</select>
								<p class="help-block">学校的级别【小学、中学】</p>
							</div>
							
							<label class="control-label " for="school.kind"></label>
							<div class="col-lg-3">
								<select class="form-control input-sm" name="school.kind" >
									<option value="0" ${check(school.kind!, 0, "checked='checked'")} >公立</option>
									<option value="1" ${check(school.kind!, 1, "checked='checked'")} >私立</option> 
								</select>
								<p class="help-block">学校的性质【公立、私立】</p>
							</div>
							
						</div>

						<div class="form-group">
						
							<label class="control-label col-lg-1" for="school.address">学校地址</label>
							<div class="col-lg-5 ${ exist( addressMsg!, 'has-error') }">
								<input type="text" class="form-control input-sm" name="school.address" value="${school.address!}" />
								<p class="help-block">填写学校的完整地址（包括省份、地区）</p>
							</div>
						
							<label class="control-label col-lg-1" for="school.rector">校长姓名</label>
							<div class="col-lg-3 ${ exist( rectorMsg!, 'has-error') }">
								<input type="text" class="form-control input-sm" name="school.rector" value="${school.rector!}" />
							</div>
							<p class="help-block col-lg-2">（必填项）</p>
							
						</div>

						<div class="form-group">
						
						 	<label class="control-label col-lg-1" for="school.phone">电 话</label>
							<div class="col-lg-3 ${ exist( phoneMsg!, 'has-error') }">
								<input type="text" class="form-control input-sm" name="school.phone" value="${school.phone!}" />
							</div>
							<p class="help-block col-lg-2">（必填项）</p>
							
							<label class="control-label col-lg-1" for="school.fax">传 真</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" name="school.fax" value="${school.fax!}" />
							</div>
							<p class="help-block col-lg-2">（可选）</p>
							
						</div>

						<div class="form-group">
							
							<label class="control-label col-lg-1" for="school.email">邮 箱</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" name="school.email" value="${school.email!}" />
							</div>
							<p class="help-block col-lg-2">（可选）</p>
							
							<label class="control-label col-lg-1" for="school.web">网 址</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" name="school.web" value="${school.web!}" />
							</div>
							<p class="help-block col-lg-2">（可选）</p>
							
						</div>

						<div class="form-group">
							<label class="control-label col-lg-1" for="school.image">图 片</label>
							<div class="col-lg-3 ${ exist( imageMsg!, 'has-error') }">
								<input type="file" class="form-control input-sm" name="school.image" value="${school.image!}" />
							</div>
							<p class="help-block col-lg-2">（必填项）</p>
							
							<label class="control-label col-lg-1" for="school.sort">排序值</label>
							<div class="col-lg-3">
								<input type="text" class="form-control input-sm" name="school.sort" value="${school.sort!}" />
								<p class="help-block">0~255之间的整数，数值越大，排序越靠前，默认为0（可选）</p>
							</div>
						</div>
						
						<div class="form-group">
	
							<label class="control-label col-lg-1" for="school.desc">学校简介</label>
							<div class="col-lg-9 ${ exist( descMsg!, 'has-error') }">
								<textarea class="form-control" rows="4" name="school.desc">${school.desc!}</textarea>
							</div>
							<p class="help-block col-lg-2">（必填）</p>
		
						</div>

						<hr />
						<div class="form-group">
							<div class="col-lg-offset-1 col-lg-9">
								<button type="submit" class="btn btn-primary">提 交</button>
								<button type="reset" class="btn btn-danger">重 置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="widget-foot">

			</div>
			
		</div>
	</div>
</div>

<# } #>
